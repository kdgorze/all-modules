// We are going to implement the linked list data structure described in the
// book. Instead of using 'let' we use 'var' everywhere. Note that this
// implementation does not use the prototype (see homework). Here is a skeleton
// that we will work on completing:

function LinkedList() {

  // helper class
  function Node(element) {
    this.element = element;
    this.next = null;
  }

  // store length and head
  var length = 0;
  var head = null;

  this.append = function(element) {
    // add a new item to the end of the list
    var node = new Node(element)
    if(head === null){
      head = node;
    }
    else {
      var current = head;
      while(current.next !== null){
        current = current.next;
      }
      //current is now, the last node is in the list
      current.next = node;
    }
    length++;
  };

  this.insert = function(position, element) {
    // insert a new item at a specific location
    if (position < 0 || position > length){
      //invalid position
      return false;
    }
    else {
      //determine the valid position
      var node = new Node(element);
      if(position === 0){
        node.next = head;
        head = node;
      }
      else {
        var index = 0;
        var previous = null;
        var current = head;
        while(index++ < position){
          previous = current;
          current = current.next;
        }
        //make the node point to the current
        node.next = current;
        //make previous point to the node
        previous.next = node;
      }
        length++;
        return true;
    }
  };

  this.removeAt = function(position) {
    // remove an element from a specific location
    if(position < 0 || position >= length){
      return null;
    }
      else {
        var current = head;
        if(position === 0){
          head = head.next;
        }
        else {
          var index = 0;
          var pervious = null;
          while(index++ < position){
          previous = current;
          current = current.next;
        }
        length--;
        return current.element;
      }
    }
  };

  this.remove = function(element) {
    // remove a specific element from the list
    let index = this.indexOf(element);
    return this.removeAt (index);
  };

  this.indexOf = function(element) {
    // return the index of an element in the list
    let current = head;
    index = -1;

    while (current) {
      if (element === current.element)
      return index;
    }
    index++;
    current = current = current.next;
    }

    return -1;
  };

  this.isEmpty = function() {
    // check whether the list is empty
    return length === 0;
  };

  this.size = function() {
    // return the number of elements in the list
    return length;
  };

  this.getHead = function() {
    // return head node
    return head;
  }

  this.toString = function() {
    // overwrite the default toString method
    var current = head;
    var string = "List: ";
    while (current) {
      string += current.element + (current.next ? " -> " : "");
      current = current.next;
    }
    return string;
  };

  this.print = function() {
    // print to the console
    console.log(this.toString());
  };


// create a linked list to operate on
var list = new LinkedList();
