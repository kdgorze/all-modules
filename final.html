function Dictionary() {
  this.items = {};
}

Dictionary.prototype.set = function(key, value) {
  this.items[key] = value;
};

Dictionary.prototype.delete = function(key) {
  if (this.has(key)) {
    delete this.items[key];
    return true;
  }
  return false;
};

Dictionary.prototype.has = function(key) {
  return this.items.hasOwnProperty(key);
};

Dictionary.prototype.get = function(key) {
  return this.has(key) ? this.items[key] : undefined;
};

Dictionary.prototype.clear = function() {
  this.items = {};
};

Dictionary.prototype.size = function() {
  return Object.keys(this.items).length;
};

Dictionary.prototype.keys = function() {
  return Object.keys(this.items);
};

Dictionary.prototype.values = function() {
  var values = [];
  for (var key in this.items) {
    values.push(this.items[key]);
  }
  return values;
};

Dictionary.prototype.getItems = function() {
  return this.items;
};

Dictionary.prototype.toString = function() {
  return JSON.stringify(this.items);
};

function Node(key) {
  this.key = key;
  this.left = null;
  this.right = null
}

function BinarySearchTree() {
  this.root = null;
}

BinarySearchTree.prototype._insertNode = function(node, newNode) {
  if (newNode.key < node.key) {
    if (node.left === null) {
      node.left = newNode;
    }
    else {
      this._insertNode(node.left, newNode);
    }
  }
  else {
    if (node.right === null) {
      node.right = newNode;
    }
    else {
      this._insertNode(node.right, newNode);
    }
  }
}

BinarySearchTree.prototype.insert = function(key) {
  var newNode = new Node(key);
  if (this.root === null) {
    this.root = newNode;
  }
  else {
    this._insertNode(this.root, newNode);
  }
};

BinarySearchTree.prototype._searchNode = function(node, key) {
  if (node === null) {
    return false;
  }
  if (node.key === key) {
    return true;
  }
  if (key < node.key) {
    return this._searchNode(node.left, key);
  }
  else {
    return this._searchNode(node.right, key);
  }
}

BinarySearchTree.prototype.search = function(key) {
  return this._searchNode(this.root, key);
};

BinarySearchTree.prototype.inOrderTraverse = function(callback) {
  function inOrderTraverseNode(node, callback) {
    if (node !== null) {
      inOrderTraverseNode(node.left, callback);
      callback(node.key);
      inOrderTraverseNode(node.right, callback);
    }
  }
  inOrderTraverseNode(this.root, callback);
};

BinarySearchTree.prototype.preOrderTraverse = function(callback) {
  function preOrderTraverseNode(node, callback) {
    if (node !== null) {
      callback(node.key);
      preOrderTraverseNode(node.left, callback);
      preOrderTraverseNode(node.right, callback);
    }
  }
  preOrderTraverseNode(this.root, callback);
};

BinarySearchTree.prototype.postOrderTraverse = function(callback) {
  function postOrderTraverseNode(node, callback) {
    if (node !== null) {
      postOrderTraverseNode(node.left, callback);
      postOrderTraverseNode(node.right, callback);
      callback(node.key);
    }
  }
  postOrderTraverseNode(this.root, callback);
};

BinarySearchTree.prototype.min = function() {
  function minNode(node) {
    if (node === null) {
      return null;
    }
    while (node.left !== null) {
      node = node.left;
    }
    return node.key;
  }
  return minNode(this.root);
};

BinarySearchTree.prototype.max = function() {
  function maxNode(node) {
    if (node === null) {
      return null;
    }
    while (node.right !== null) {
      node = node.right;
    }
    return node.key;
  }
  return maxNode(this.root);
};

BinarySearchTree.prototype.print = function() {
  function print(node) {
    if (node !== null) {
      var leftChild = node.left !== null ? node.left.key : "None";
      var rightChild = node.right !== null ? node.right.key : "None";
      console.log(leftChild + " <-- " + node.key + " --> " + rightChild);
      print(node.left);
      print(node.right);
    }
  }
  console.log("===tree===");
  print(this.root);
  console.log("==========");
};

  this.items = [];
}

Queue.prototype.enqueue = function(element) {
  this.items.push(element);
};

Queue.prototype.dequeue = function() {
  return this.items.shift();
};

Queue.prototype.front = function() {
  return this.items[0];
};

Queue.prototype.isEmpty = function() {
  return this.items.length === 0;

Queue.prototype.size = function() {

function Graph() {
  this.vertices = [];
  this.adjList = new Dictionary();
}

Graph.prototype.addVertex = function(v) {
  this.vertices.push(v);
  this.adjList.set(v, []);
};

Graph.prototype.addEdge = function(v, w) {
  this.adjList.get(v).push(w);
  this.adjList.get(w).push(v);
};

Graph.prototype.initializeColor = function() {
  var color = {};
  for (var i = 0; i < this.vertices.length; i++) {
    color[this.vertices[i]] = "white";
  }
  return color;
}

Graph.prototype.bfs = function(v, callback) {
  var color = this.initializeColor();
  var queue = new Queue();
  queue.enqueue(v);
  while (!queue.isEmpty()){
    var u = queue.dequeue();
    var neighbors = this.adjList.get(u);
    color[u] = "grey";
    for (var i = 0; i < neighbors.length; i++) {
      var w = neighbors[i];
      if (color[w] === "white") {
        color[w] = "grey";
        queue.enqueue(w);
      }
    }
    color[w] = "black";
    if(callback) {
      callback(u);
    }
  }
};

Graph.prototype.dfs = function(v, callback) {
  var adjList = this.adjList;
  function dfsVisit(u, color, callback) {
    color[u] = "grey";
    if (callback) {
      callback(u);
    }
    var neighbors = adjList.get(u);
    for (var i = 0; i < neighbors.length; i++) {
      var w = neighbors[i];
      if (color[w] === "white") {
        dfsVisit(w, color, callback);
      }
    }
    color[u] = "black";
  }
  var color = this.initializeColor();
  dfsVisit(v, color, callback);
};

Graph.prototype.toString = function() {
  var s = "";
  for (var i = 0; i < this.vertices.length; i++) {
    s += this.vertices[i] + " ->";
    var neighbors = this.adjList.get(this.vertices[i]);
    for (var j = 0; j < neighbors.length; j++) {
      s += " " + neighbors[j];
    }
    s += "\n";
  }
  return s;
};

function ArrayList() {
  this.array = [];
}

ArrayList.prototype.size = function() {

ArrayList.prototype.insert = function(item) {

ArrayList.prototype.get = function(idx) {

ArrayList.prototype.toString = function() {

ArrayList.prototype.quickSort = function() {
  function quick(array, left, right) {
    var index;
    if (array.length > 1) {
      index = partition(array, left, right);
      if (left < index - 1) {
        quick(array, left, index - 1);
      }
      if (index < right) {
        quick(array, index, right);
      }
    }
  }
  function partition(array, left, right) {
    var pivot = array[Math.floor((right + left) / 2)];
    var i = left;
    var j = right;
    while (i <= j) {
      while (array[i] < pivot) {
        i++;
      }
      while (array[j] > pivot) {
        j--;
      }
      if (i <= j) {
        swap(array, i, j);
        i++;
        j--;
      }
    }
    return i;
  }
  function swap(array, index1, index2) {
    var aux = array[index1];
    array[index1] = array[index2];
    array[index2] = aux;
  }
  quick(this.array, 0, this.array.length - 1);
};

ArrayList.prototype.binarySearch = function(item) {
  this.quickSort();
  var low = 0;
  var high = this.array.length - 1;
  var mid;
  var element;
  while (low <= high) {
    mid = Math.floor((low + high) / 2);
    element = this.array[mid];
    if (element < item) {
      low = mid + 1;
    }
    else if (element > item) {
      high = mid - 1;
    }
    else {
      return mid;
    }
  }
  return -1;
};

function createNonSortedRandomArray(size) {
  var al = new ArrayList();
  var arr = [];
  for (var i = 1; i <= size; i++) {
    arr.push(i);
  }
  for (var i = 0; i < size; i++) {
    var idx = Math.floor(Math.random() * arr.length);
    var elt = arr[idx];
    arr.splice(idx, 1);
    al.insert(elt);
  }
  return al;
}

BinarySearchTree.prototype.getNodeCount = function() {
  // helper function for recursive calls
  function getNodeCountRec(node) {
    if (node === null) {
      return 0;
    }

    return 1 + getNodeCountRec(node.left) + getNodeCountRec(node.right);
  }
   
  // call helper function which returns the final result
  return getNodeCountRec(this.root);
};

// 5a. A network administrator is responsible for installing network cables.
//     She wants to know, given a distance, which and how many cables she needs.
//     There are cables of the following length: 1m, 5m, 10m, 50m, 100m.
//     Multiple cables are available for each length. The input is the distance
//     and the available cables, and the output should be which cables and how
//     many should be used.
//     HINT: This is very similar to a problem we discussed in class.

function getCables(distance) {
  // should return an array with in it all the cable lengths that should
  // be used (see below for an example)

  const cables = [100, 50, 10, 5, 1];

  const selected = [];

  let remaining = distance;

  for (let i = 0; i < cables.length; i++) {
    const cable = cables[i];

    while (remaining >= cable) {
      selected.push(cable);
      remaining -= cable;
    }
  }
  
  return selected;
}
